<form (ngSubmit)="addMessage()" class="message-form">
  <h4>請輸入名稱與內容</h4>
  <p>
    名稱：<input type="text" name="name" [(ngModel)]="name">
  </p>

  <p>
    內容：<input type="text" name="content" [(ngModel)]="content">
  </p>

  <p>
    <button type="submit">新增留言</button>
  </p>
</form>

<div class="message-board">
	<h2>留言區</h2>
	<!-- 用 ng-container 來迴圈就不需要額外再包一層了 -->
	<ng-container *ngFor="let message of messages">
		<div class="message-content">
			<p>
			留言人： {{ message.name }}
			</p>
		
			<p>
			訊息內容： {{ message.content }}
			</p>
		
			<p>
			時間： {{ message.date | date: 'yyyy/MM/dd HH:mm:ss' }}
			</p>
		</div>
  	</ng-container>
</div>
